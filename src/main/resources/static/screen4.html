<div ng-controller="findAllCtl">
	<div class="wrapper col-md-8" style="margin-left:200px; margin-top:100px;  width:500px;">
		
		<form>
		<button type="button" class="btn btn-lg btn-primary btn-block space" style="background-color:#E60000; border:none; font-weight: 600; color:white;" ng-click="submitById()" >Click</button>
	 	<br> 
	 <table class="table" style="border-radius:20px;">
    <thead style="background-color:#E60000; color:white; ">
      <tr>
        <th>Product Id</th>
        <th>product Name</th>
        <th>Product Type</th>
        <th>price($)</th>
         <th>desc</th>
      </tr>
    </thead>
    <tbody>
    <span ng-show="show">{{message}}</span>
      <tr ng-repeat="x in productList">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.type}}</td>
         <td>{{x.price}}</td>
        <td>{{x.desc}}</td>
      </tr>      
     
    </tbody>
  </table>
		

</form>
			
		</div>
</div>
