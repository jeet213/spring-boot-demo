<div ng-controller="weatherCtl">
	<div class="wrapper col-md-8" style="margin-left:200px; margin-top:100px;  width:500px;">
		
		<form>
		<div class="row" >
			<div class="col-sm-12">
			<p><b>Weather By City name</b></p>
		City Name:<input type="text"  class="form-control"  ng-model="cityName">
			</div>
			
		</div>
<button type="submit" class="btn btn-lg btn-primary btn-block space" style="background-color:#E60000; border:none; font-weight: 600; color:white;" ng-click="submitById()" >Submit</button>

<br>

 <table class="table" style="border-radius:20px;">
    <thead style="background-color:#E60000; color:white; ">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Visability</th>
        <th>date</th>
        <th>code</th>
      </tr>
    </thead>
    <tbody>
    <span ng-show="show">{{message}}</span>
      <tr ng-repeat="x in weatherList">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.visibility}}</td>
         <td>{{x.dt}}</td>
        <td>{{x.cod}}</td>
      </tr>      
     
    </tbody>
  </table>

</form>
			
		</div>
</div>
